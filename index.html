    <div class="jumbotron">
      <h1>Pig Dice </h1>
    </div>

    <button id="begin" class="btn btn-primary">New Game</button>
  </div>
  <div id="box">

      <div id="runda">1</div>
        <div id="setter">
          <h3 id="score">Total Results 0:0</h3>

        <div class="row">

        <h2 id="player_1"></h2>
        <p id="k_p1">0</p>
        <button id="k1" class="btn btn-success">Player 1</button>
      </div>
    </div>
    <div class="col-md-6">
      <div id="play2">
        <h2 id="player_2"></h2>
        <p id="k_p2">0</p>
        <button id="k2" class="btn btn-success">Player 2</button>
      </div>
    </div>
    </div>
</div>
</div>
